<!DOCTYPE html>
<html>
<head>
  <title>HABIT MANAGER</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Habit Tracker</h1>
  <button id="createHabitButton">create habit</button>
<!-- ðŸš€ FORM SECTION -->
<form id="habitForm" style="display: none;">
  <label for="titleInput">Habit Title:</label>
  <input type="text" id="titleInput" placeholder="e.g. Drink Water" required />

  <br /><br />

  <label for="freqInput">Frequency Type:</label>
  <select id="freqInput" required>
    <option value="">-- Select Frequency --</option>
    <option value="daily">Daily</option>
    <option value="interval">Interval</option>
    <option value="custom_weekdays">Weekly</option>
  </select>

  <label for="daily" id="daily_sec" style="display: none;">Daily</label>
  <br></br>

  <br /><br />
  <div id="intervalday_section" style="display: none;">
  <label for="intervalday">intervalday:  </label>
  <input type="number" id="intervalday">
  <br></br>
  </div>

  <div id="custom_weekdays_section" style="display: none;">
      <label>Custom weekdays:</label><br>
<input type="checkbox" id="monday" name="weekdays" value="monday">
<label for="monday">Monday</label><br>

<input type="checkbox" id="tuesday" name="weekdays" value="tuesday">
<label for="tuesday">Tuesday</label><br>

<input type="checkbox" id="wednesday" name="weekdays" value="wednesday">
<label for="wednesday">Wednesday</label><br>

<input type="checkbox" id="thursday" name="weekdays" value="thursday">
<label for="thursday">Thursday</label><br>

<input type="checkbox" id="friday" name="weekdays" value="friday">
<label for="friday">Friday</label><br>

<input type="checkbox" id="saturday" name="weekdays" value="saturday">
<label for="saturday">Saturday</label><br>

<input type="checkbox" id="sunday" name="weekdays" value="sunday">
<label for="sunday">Sunday</label><br>
  </div>

  <!-- âœ… NEW: Start Date Section -->
  <br />
  <label for="startDate">Start Date:</label>
  <input type="date" id="startDate" required />
  <br /><br />

<label for="needCounter">Need counter?</label>
<input type="checkbox" id="counter_checkbox">
<br></br>


<div id="counter_section" style="display: none;">
    <label for="counter">Counter start value =>  </label>
  <input type="number" id="counter_value">
  <br></br>

  <label for="incrementation">incrementation value =>: </label>
  <input type="number" id="incrementation_value">
  <br></br>
</div>


  <button type="submit">Create</button>
</form>

<!-- Where created habits show up -->
<div id="habitDisplayArea"></div>



  <script src="renderer.js"></script>
</body>
</html>
