<!DOCTYPE html>
<html>
<head>
  <title>HABIT MANAGER</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- ‚úÖ APP CONTAINER -->
  <div class="app-container">
    
    <!-- ‚úÖ HEADER SECTION -->
    <header class="app-header">
      <h1 class="app-title">Habit Tracker</h1>
      <div class="app-controls">
        <button id="createHabitButton" class="btn btn-primary">Create Habit</button>
        <button id="toggleViewButton" class="btn btn-secondary">Show All Habits</button>
      </div>
    </header>

    <!-- ‚úÖ MAIN DASHBOARD -->
    <main class="dashboard-container">
      <div class="dashboard-grid" id="habitDisplayArea">
        
        <!-- MORNING COLUMN -->
        <div class="time-column" id="morning-column">
          <div class="column-header">
            <span class="column-icon">üåÖ</span>
            <h3 class="column-title">Morning</h3>
            <span class="column-time">6AM - 12PM</span>
          </div>
          <div class="habits-list" id="morning-habits">
            <!-- Morning habits will appear here -->
          </div>
        </div>

        <!-- MAIN COLUMN -->
        <div class="time-column" id="main-column">
          <div class="column-header">
            <span class="column-icon">‚òÄÔ∏è</span>
            <h3 class="column-title">Main</h3>
            <span class="column-time">12PM - 6PM</span>
          </div>
          <div class="habits-list" id="main-habits">
            <!-- Main habits will appear here -->
          </div>
        </div>

        <!-- EVENING COLUMN -->
        <div class="time-column" id="evening-column">
          <div class="column-header">
            <span class="column-icon">üåÜ</span>
            <h3 class="column-title">Evening</h3>
            <span class="column-time">6PM - 12AM</span>
          </div>
          <div class="habits-list" id="evening-habits">
            <!-- Evening habits will appear here -->
          </div>
        </div>

        <!-- WHOLE DAY COLUMN -->
        <div class="time-column" id="wholeday-column">
          <div class="column-header">
            <span class="column-icon">üåô</span>
            <h3 class="column-title">Whole Day</h3>
            <span class="column-time">All Day</span>
          </div>
          <div class="habits-list" id="wholeday-habits">
            <!-- Whole day habits will appear here -->
          </div>
        </div>

      </div>
    </main>

  </div>

  <script src="renderer.js"></script>
</body>
</html>
